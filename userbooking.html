<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Bookings</title>
</head>
<body>
  <h1>User Bookings</h1>

  <table>
    <tr>
      <th>Booking ID</th>
      <th>Flight ID</th>
      <th>User ID</th>
    </tr>
    {% for booking in bookings %}
      <tr>
        <td>{{ booking.id }}</td>
        <td>{{ booking.flight_id }}</td>
        <td>{{ booking.user_id }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
